<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout1">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="p-3" layout:fragment="content">
    <div class="container-fluid p-3" sec:authorize="hasRole('ADMIN')">
      <a class="btn btn-primary" th:href="@{/newProduct}">New Product</a>
    </div>
    <table class="table">
      <thead>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
      </thead>
      <tbody>
        <tr th:each="product : ${productsList}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.quantity}"></td>
          <td sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-info" th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
          </td>
          <td sec:authorize="hasRole('ADMIN')">
            <!-- Le formulaire est protégé contre les attaques csrf -->
            <form th:action="@{/admin/delete(id=${product.id})}" method="post">
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
        }
        body {
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        .btn-primary {
            background-color: var(--primary-color);
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="p-3" layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-shield-lock auth-icon"></i>Secure Authentication
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <!-- Error message display -->
                            <div th:if="${param.error}" class="alert alert-danger mb-4" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                Invalid username or password!
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">
                                    <i class="bi bi-person-fill me-1"></i> Username
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">
                                    <i class="bi bi-key-fill me-1"></i> Password
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                </div>
                                <!--
                                <div class="forgot-password">
                                    <a href="#">
                                        <i class="bi bi-question-circle me-1"></i>Forgot password?
                                    </a>
                                </div>
                                -->
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                            <!--
                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    Don't have an account? <a href="#" class="text-decoration-none">Register</a>
                                </small>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

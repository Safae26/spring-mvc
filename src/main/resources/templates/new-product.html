<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout1">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="p-3" layout:fragment="content">
  <div class="container-fluid p-3">
    <a class="btn btn-primary" th:href="@{/newProduct}">New Product</a>
  </div>
    <form method="post" th:action="@{/saveProduct}">
      <div class="form-group mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
        <span class="text-danger" th:errors="${product.name}"></span>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
        <span class="text-danger" th:errors="${product.price}"></span>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}">
        <span class="text-danger" th:errors="${product.quantity}"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>

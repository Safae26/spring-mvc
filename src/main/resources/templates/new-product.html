<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout1">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
  <style>
    .form-container {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }
    .btn-primary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .text-danger {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="p-3" layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">Product Management</h3>
          <a class="btn btn-primary" th:href="@{/admin/newProduct}">
            <i class="bi bi-plus-circle me-2"></i>New Product
          </a>
        </div>

        <div class="form-container mb-4">
          <form method="post" th:action="@{/admin/saveProduct}">
            <div class="form-group mb-4">
              <label class="form-label" for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
              <span class="text-danger" th:errors="${product.name}"></span>
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="price">Price</label>
              <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
              <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}">
              <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-save me-2"></i>Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .form-container {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }
    .btn-primary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .text-danger {
      font-size: 0.875rem;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<div class="p-3" layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="page-header">
          <h3 class="mb-0">Edit Product</h3>
          <a class="btn btn-outline-secondary" th:href="@{/user/index}">
            <i class="bi bi-arrow-left me-2"></i>Back to list
          </a>
        </div>

        <div class="form-container mb-4">
          <form method="post" th:action="@{/admin/update/{id}(id=${product.id})}" th:object="${product}">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group mb-4">
              <label class="form-label" for="name">Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="price">Price</label>
              <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
              <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
              <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4 me-2">
                <i class="bi bi-save me-2"></i>Update
              </button>
              <a th:href="@{/user/index}" class="btn btn-outline-secondary">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
